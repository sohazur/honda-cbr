<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Honda CBR</title>
  </head>
  <body>
    <!-- Header Starts -->
    <header class="container-fluid header-bg-color py-5">
      <div class="row container mx-auto text-white py-5">
        <div class="col-lg-6 my-auto">
          <p>
            Computer-controlled digital transistorized with electronic advance
          </p>
          <h1 class="honda-h1">Honda CBR 300R</h1>
          <p class="header-text-p-color me-5">
            If you’ve got a soft spot for sportbike design and Grand Prix
            stylings, then the 2021 Honda CBR300R is your sweet spot between
            form and function. It’s narrow, light, and a total blast to ride
            around town.
          </p>
          <button class="btn honda-btn">Purchase</button>
        </div>
        <div class="col-lg-6 d-flex justify-content-center">
          <img src="images/header-bike.png" alt="Red CBR Bike" />
        </div>
      </div>
    </header>
    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
